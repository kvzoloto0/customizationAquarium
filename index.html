<!-- Modal -->
<div class="modal fade modalBackground" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content modalContentCenter">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Введите данные:</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="modalBlockName">
            <input class="nameBlock" type="text" placeholder="Назовите блок?" id="nameInput"
            maxlength="20"> 
        </div>
        <div class="modalBlockLiter">    
            <input class="nameBlock" type="numder" placeholder="Сколько литров?"  id="amountInput"
            onkeypress="return (event.charCode >= 48 && event.charCode <= 57 && /^\d{0,3}$/.test(this.value));" maxlength="20">
        </div>
      </div>
      <div class="modal-footer">
        <label for="pseudoBtn" type="button" id="addBlock" class="btn btn-primary">Добавить блок</label>
      </div>
    </div>
  </div>
</div>
